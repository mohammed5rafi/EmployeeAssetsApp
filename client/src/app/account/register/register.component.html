<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="../../../assets/images/1544601251919.png" alt="IMG" />
      </div>

      <form [formGroup]="RegisterForm" class="login100-form validate-form">
        <span class="login100-form-title"> Member Register </span>

        <div class="wrap-input100 validate-input">
          <input
            class="input100 required"
            type="text"
            name="email"
            placeholder="User Name"
            formControlName="username"
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>
        <validation-messages
          [control]="RegisterForm.controls.username"
        ></validation-messages>
        <div class="wrap-input100 validate-input">
          <input
            class="input100 required"
            type="password"
            name="pass"
            placeholder="Password"
            formControlName="password"
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>
        <validation-messages
          [control]="RegisterForm.controls.username"
        ></validation-messages>
        <div class="container-login100-form-btn">
          <button
            type="submit"
            (click)="OnRegister(RegisterForm.valid)"
            class="login100-form-btn"
          >
            Sign up
          </button>
        </div>

        <div class="text-center p-t-12">
          <!-- <span class="txt1"> Forgot </span>
          <a class="txt2" href="#"> Username / Password? </a> -->
        </div>

        <div class="text-center p-t-136">
          <a class="txt2" [routerLink]="['/']">
            Back To Login
            <i class="fa fa-long-arrow-left m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
