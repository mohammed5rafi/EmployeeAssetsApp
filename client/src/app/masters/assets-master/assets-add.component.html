<h2 mat-dialog-title>ICS-NI</h2>
<hr />
<mat-dialog-content class="mat-typography">
  <div class="Declaration_AddBox_body">
    <form class="form" [formGroup]="form">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <i
            class="fa fa-info-circle float-left"
            title="Please enter the ICS-NI login credentials"
          ></i>
        </div>
        <div class="col-md-2"></div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-2"></div>

        <div class="col-md-8">
          <div class="form-group">
            <label>Username</label>
            <input
              type="text"
              class="form-control required"
              formControlName="username"
            />
            <validation-messages
              [control]="form.controls.username"
            ></validation-messages>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              formControlName="password"
              class="form-control required"
              minlength="8"
            />
            <validation-messages
              [control]="form.controls.password"
            ></validation-messages>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </form>
  </div>
  <div class="Declaration_AddBox_footer text-center p-2 border-top">
    <button
      type="button"
      class="btn btn-outline-primary mx-2 px-3"
      (click)="doCancel()"
    >
      Cancel
    </button>

    <button
      (click)="doAction(form.valid)"
      type="button"
      class="btn btn-primary ml-1 btn-min-width mx-2 px-3"
      [disabled]="submitInProgress"
    >
      <span
        class="ft-refresh-cw icon-spin float-left"
        *ngIf="submitInProgress"
        aria-hidden="true"
      ></span>
      Submit
    </button>
  </div>
</mat-dialog-content>
